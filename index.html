<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>YouTube Player</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            overflow: hidden;
        }
        #thumbnail-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        #thumbnail {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: none;
            width: 100vw;
            height: auto;
            filter: brightness(0.6);
        }
        #controls {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            gap: 20px;
            align-items: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 20px;
        }
        #volumeControl {
            background: rgba(255, 255, 255, 0.1);
            appearance: none;
            width: 150px;
            height: 5px;
            border-radius: 5px;
            outline: none;
        }
        #volumeControl::-webkit-slider-thumb {
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #e74c3c;
            cursor: pointer;
            transition: background 0.3s;
        }
        #volumeControl:hover::-webkit-slider-thumb {
            background: #c0392b;
        }
    </style>
</head>
<body>
    <div id="thumbnail-container">
        <img id="thumbnail" alt="Video Thumbnail">
    </div>
    <div id="player"></div>
    <div id="controls">
        <button onclick="playNextTrack()">スキップ</button>
        <input type="range" id="volumeControl" min="0" max="100" value="30" oninput="adjustVolume(this.value)">
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="server.js"></script>
    <script src="public/script.js"></script>
</body>
</html>
